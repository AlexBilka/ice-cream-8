<div class="modal-products__backdrop is-hidden" data-products-modal>

        </div>

      </li>
      <li class="nutrients__item">
        <div class="nutrients__wrap nutrients__wrap--fourth">
          <p class="nutrients__value">40,4g</p>
        </div>
        <p class="nutrients__text nutrients__text--fourth">Carbs</p>
      </li>
    </ul>

    <p class="modal-products__subtitle">Ingredients</p>
    <ul class="modal-products__list">
      <li class="modal-products__item">
        <p class="modal-products__text">Milk</p>
        <p class="modal-products__value">100ml</p>
      </li>
      <li class="modal-products__item">
        <p class="modal-products__text">Belgian chocolate</p>
        <p class="modal-products__value">20g</p>
      </li>
      <li class="modal-products__item">
        <p class="modal-products__text">Cream</p>
        <p class="modal-products__value">150ml</p>
      </li>
      <li class="modal-products__item">
        <p class="modal-products__text">Cocoa powder</p>
        <p class="modal-products__value">30g</p>
      </li>
      <li class="modal-products__item">
        <p class="modal-products__text">Sugar</p>
        <p class="modal-products__value">40g</p>
      </li>
      <li class="modal-products__item">
        <p class="modal-products__text">Vanilla sugar</p>
        <p class="modal-products__value">10g</p>
      </li>
    </ul>

    <form class="modal-products__form" name="modal-products-form">
      <input
        class="modal-products__input"
        type="text"
        name="username"
        placeholder="Name"
        aria-label="username"
        pattern="[A-Za-z]{6,}"
        title="The name cannot be shorter than 6 characters and must contain only Latin characters"
        required
        data-products-modal-username
      />
      <input
        class="modal-products__input"
        type="tel"
        name="userphone"
        placeholder="Phone"
        aria-label="userphone"
        pattern="[0-9]{10,}"
        title="The number cannot be shorter than 10 characters and must contain only numbers"
        required
        data-products-modal-tel
      />
      <textarea
        class="modal-products__textarea"
        name="usercomment"
        placeholder="Comment"
        aria-label="usercomment"
      ></textarea>
      <button
        class="modal-products__btn btn"
        type="submit"
        data-products-modal-btn
      >
        Submit
      </button>
    </form>
  </div>
</div>

<!-- -------------------------------SCRIPT FOR ENABLED/DISABLED MODAL BUTTON-------------------------------------- -->
<script>
  const userNameAP = document.querySelector('[data-products-modal-username]');
  const userPhoneAP = document.querySelector('[data-products-modal-tel]');
  const buttonAP = document.querySelector('[data-products-modal-btn]');
  buttonAP.disabled = true;

  addEventListener('keyup', () => {
    if (userNameAP.value.length > 0 && userPhoneAP.value.length > 0) {
      buttonAP.disabled = false;
    } else {
      buttonAP.disabled = true;
    }
  });
</script>

<!-- -------------------------------SCRIPT FOR CLOSE/OPEN MODAL WINDOW-------------------------------------- -->
<script>
  const openMAPBtn1 = document.querySelector('[data-products-modal-open-1]');
  const openMAPBtn2 = document.querySelector('[data-products-modal-open-2]');
  const openMAPBtn3 = document.querySelector('[data-products-modal-open-3]');
  const closeMAPBtn = document.querySelector('[data-products-modal-close]');

  const modalAP = document.querySelector('[data-products-modal]');
  const body = document.querySelector('body');

  const toggleModal = () => {
    modalAP.classList.toggle('is-hidden');
    body.classList.toggle('no-scroll');
  };

  modalAP.addEventListener('click', e => {
    if (e.target === modalAP) modalAP.classList.toggle('is-hidden');
    if (e.target === modalAP) body.classList.toggle('no-scroll');
  });

  openMAPBtn1.addEventListener('click', toggleModal);
  openMAPBtn2.addEventListener('click', toggleModal);
  openMAPBtn3.addEventListener('click', toggleModal);
  closeMAPBtn.addEventListener('click', toggleModal);
</script>
<!-- -------------------------------SCRIPT FOR CLOSE/OPEN MODAL WINDOW-------------------------------------- -->
