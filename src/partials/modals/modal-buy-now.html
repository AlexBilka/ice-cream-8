<div class="backdrop-buy-now  is-hidden" modal-buy-now>
    <div class="modal-buy-now">
        <p class="modal-buy-now-title">Buy now</p>
        <form class="modal-buy-now-form" autocomplete="off">
            <ul class="buy-now-list">
                <li><input buy-now-modal-check-1 class="checkbox-input ice-cream hide" name="buy-it" type="checkbox" id="check-ice-cream"
                        value="ice-cream">
                    <label class="checkbox-label ice-creams" for="check-ice-cream"><span class="checkbox-wrap">ice
                            cream</span></label>
                </li>
                <li><input buy-now-modal-check-2 class="checkbox-input ice-coffee hide" name="buy-it" type="checkbox" id="check-ice-coffee">
                    <label class="checkbox-label ice-coffee" for="check-ice-coffee"><span class="checkbox-wrap">ice
                            coffee</span></label>
                </li>
                <li><input buy-now-modal-check-3 class="checkbox-input milkshake hide" name="buy-it" type="checkbox" id="check-milkshake">
                    <label class="checkbox-label milkshake" for="check-milkshake"><span
                            class="checkbox-wrap">milkshake</span></label>
                </li>
            </ul>
            <input type="text" name="user-name" class="modal-buy-now-input" placeholder="Name" required
                pattern="[A-Za-z]{3,}"
                title="The name cannot be shorter than 3 characters and must contain only Latin characters">

            <input type="tel" name="user-tel" class="modal-buy-now-input" placeholder="Phone" required
                pattern="[0-9]{10,}"
                title=" The number cannot be shorter than 10 characters and must contain only numbers">

            <textarea name="comment" class="modal-buy-now-input comment" placeholder="Comment"></textarea>


            <button class="modal-buy-now-button " buy-now-modal-btn type="submit">Submit</button>

        </form>
        <button class="close-buy-now-button" type="button" modal-buy-now-close> <svg class="close-buy-now-icon">
                <use href="./images/vectors.svg#icon-icon-menu-close"></use>
            </svg>
        </button>
    </div>
</div>


<script>
    (() => {
        const refs = {
            openModalBtn: document.querySelector("[modal-buy-now-header-open]"),
            openModalBtnMob: document.querySelector("[modal-buy-now-mobile-open]"),
            closeModalBtn: document.querySelector("[modal-buy-now-close]"),
            modal: document.querySelector("[modal-buy-now]"),
        };

        refs.openModalBtn.addEventListener("click", toggleModal);
        refs.openModalBtnMob.addEventListener("click", toggleModal);
        refs.closeModalBtn.addEventListener("click", toggleModal);

        function toggleModal() {
            refs.modal.classList.toggle("is-hidden");
        }
    })();
</script>

<!-- SCRIPT FOR ENABLED||DISABLED BUTTON -->

<script> 
    const buttonBN = document.querySelector('[buy-now-modal-btn]'); 
    const checkboxBN1 = document.querySelector('[buy-now-modal-check-1]'); 
    const checkboxBN2 = document.querySelector('[buy-now-modal-check-2]'); 
    const checkboxBN3 = document.querySelector('[buy-now-modal-check-3]'); 
    buttonBN.disabled = true; 
   
    addEventListener('click', () => { 
      if (checkboxBN1.checked || checkboxBN2.checked || checkboxBN3.checked) { 
        buttonBN.disabled = false; 
      } else { 
        buttonBN.disabled = true; 
      } 
    }); 
  </script>
