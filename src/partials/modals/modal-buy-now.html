<div class="backdrop__buy-now  is-hidden" data-modal-buy-now>
    <div class="modal__buy-now">
        <p class="modal__buy-now__title">Buy now</p>
        <form class="modal__buy-now__form" autocomplete="off">
            <ul class="buy-now__list">
                <li class="buy-now__item"><input data-modal-buy-now-check-1 class="checkbox-input ice-cream hide" name="buy-it" type="checkbox" id="check-ice-cream"
                        value="ice-cream">
                    <label class="checkbox-label ice-creams" for="check-ice-cream"><span class="checkbox-wrap">ice
                            cream</span></label>
                </li>
                <li class="buy-now__item"><input data-modal-buy-now-check-2 class="checkbox-input ice-coffee hide" name="buy-it" type="checkbox" id="check-ice-coffee">
                    <label class="checkbox-label ice-coffee" for="check-ice-coffee"><span class="checkbox-wrap">ice
                            coffee</span></label>
                </li>
                <li class="buy-now__item"><input data-modal-buy-now-check-3 class="checkbox-input milkshake hide" name="buy-it" type="checkbox" id="check-milkshake">
                    <label class="checkbox-label milkshake" for="check-milkshake"><span
                            class="checkbox-wrap">milkshake</span></label>
                </li>
            </ul>
            <input type="text" name="user-name" class="modal__buy-now__input" placeholder="Name" required
                pattern="[A-Za-z]{3,}"
                title="The name cannot be shorter than 3 characters and must contain only Latin characters">

            <input type="tel" name="user-tel" class="modal__buy-now__input" placeholder="Phone" required
                pattern="[0-9]{10,}"
                title=" The number cannot be shorter than 10 characters and must contain only numbers">

            <textarea name="comment" class="modal__buy-now__input comment" placeholder="Comment"></textarea>


            <button class="modal__buy-now__button btn" data-modal-buy-now-btn type="submit">Submit</button>

        </form>
        <button class="close__buy-now__button" type="button" data-modal-buy-now-close> <svg class="close__buy-now__icon">
                <use href="./images/vectors.svg#icon-icon-menu-close"></use>
            </svg>
        </button>
    </div>
</div>

<script src="/src/modal-buy-now.js"></script>
